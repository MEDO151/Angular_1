<div class="margin">
  <div class="container d-flex flex-column align-items-center justify-content-center py-5">
    <h2 class="fw-bolder fs-1">CONATCT SECTION</h2>
    <div class="icon1 position-relative">
      <i class="fa-solid fa-star my-3"></i>
    </div>
    <div class="form-container">
      <label for="userName " class="me-auto label text-info position-relative top-0 " [class.__top]="!userName" >userName :</label>
      <input id="userName" type="text" class="form mb-4 position-relative" placeholder="userName" [(ngModel)]="userName">

      <label for="userAge " class="me-auto label text-info position-relative top-0" [class.__top]="!userAge">userAge :</label>
      <input id="userAge" type="number" class="form mb-4 position-relative" placeholder="userAge" [(ngModel)]="userAge">

      <label for="userEmail " class="me-auto label text-info position-relative top-0"[class.__top]="!userEmail">userEmail :</label>
      <input id="userEmail" type="email" class="form mb-4 position-relative" placeholder="userEmail" [(ngModel)]="userEmail">

      <label for="userPassword " class="me-auto label text-info position-relative top-0"[class.__top]="!userPassword" >userPassword :</label>
      <input id="userPassword" type="password" class="form mb-4 position-relative" placeholder="userPassword" [(ngModel)]="userPassword">

      <button class="btn btn-info text-white">send Message</button>
    </div>
  </div>
</div>
